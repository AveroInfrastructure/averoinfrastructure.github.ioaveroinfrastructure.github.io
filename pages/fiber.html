<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet The Team</title>
    <style>
        .team-member {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            /* Allow items to wrap */
        }

        .team-member-info {
            max-width: 800px;
            /* Limit the width of the text */
            padding: 10px;
        }
        .team-member img {
            width: 200px;
            height: 200px;
            /* Ensure all images have the same size */
            border-radius: 50%;
            /* Make the image round */
            margin-right: 20px;
            /* Add space between the image and text */
        }

        @media (max-width: 768px) {
            .team-member {
                flex-direction: column;
                /* Stack vertically on smaller screens */
                align-items: center;
            }

            .team-member-info {
                text-align: center;
                /* Center text for better readability */
                max-width: 100%;
                /* Allow full width for smaller screens */
            }
            
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-5">Meet The Team</h1>

        <div class="team-member mt-5">
            <img src="assets/profiles/ZMonday.png" alt="Zen Monday">
            <div class="team-member-info">
                <h3>Zen Monday - Fiber Manager</h3>
                <p>Put something nice here! </p>
            </div>
        </div>
        <div class="team-member mt-5">
            <img src="assets/profiles/MHuskey.png" alt="Mike Huskey">
            <div class="team-member-info">
                <h3>Mike Huskey - Fiber Technician </h3>
                <p>Put something nice here! </p>
            </div>
        </div>
        <div class="team-member mt-5">
            <img src="assets/profiles/WLacroix.png" alt="William Lacroix">
            <div class="team-member-info">
                <h3>William Lacroix - Fiber Technician</h3>
                <p>Put something nice here! </p>
            </div>
        </div>
    </div>
</body>

</html>
